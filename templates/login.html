{% extends 'base.html' %}

{% block content %}
Login page!

<form action="/login" method="POST" novalidate>
    {{form.csrf_token}}
    {{form.email.label}}: {{form.email}} 
    {%for err in form.email.errors%}
        <span class="flash">{{err}}</span>
    {% endfor %}<br>
    {{form.password.label}}: {{form.password}} 
    {%for err in form.password.errors%}
        <span class="flash">{{err}}</span>
    {% endfor %}<br> 
    
    {{form.submit}}
</form>

{% endblock %}
